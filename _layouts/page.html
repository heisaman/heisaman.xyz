---
layout: default
---
<div class="post">

  {% if page.show_title %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | replace: page.title, site.locales[site.default_locale][page.title] }}</h1>
  </header>
  {% endif %}

  <article class="post-content about"> 
    {{ content }}
  </article>

  {% if page.comments %}
  {% include comments.html %}
  {% endif %}

</div>
